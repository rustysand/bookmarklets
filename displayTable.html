<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table from JSON</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .input-container {
            max-width: 800px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="input-container" id="inputContainer" style="display: none;">
        <textarea id="jsonInput" placeholder="Paste your JSON here (e.g., [[&quot;Name&quot;, &quot;Age&quot;], [&quot;Alice&quot;, 25], [&quot;Bob&quot;, 30]])"></textarea>
        <button onclick="renderFromInput()">Render Table</button>
        <div id="errorMessage" class="error"></div>
    </div>
    <table id="dataTable"></table>

    <script>
        function getJsonFromUrl() {
            const hash = window.location.hash.slice(1); // Remove the '#' prefix
            if (!hash) return null;
            try {
                return JSON.parse(decodeURIComponent(hash));
            } catch (e) {
                console.error('Error parsing JSON:', e);
                return null;
            }
        }

        function displayTable(data) {
            const table = document.getElementById('dataTable');
            if (!data || !Array.isArray(data) || data.length < 1) {
                table.innerHTML = '<tr><td>No valid data found</td></tr>';
                return false;
            }

            let html = '';
            // Headers
            html += '<tr>';
            data[0].forEach(header => {
                html += `<th>${header}</th>`;
            });
            html += '</tr>';

            // Rows
            for (let i = 1; i < data.length; i++) {
                html += '<tr>';
                data[i].forEach(cell => {
                    html += `<td>${cell}</td>`;
                });
                html += '</tr>';
            }

            table.innerHTML = html;
            return true;
        }

        function renderFromInput() {
            const jsonInput = document.getElementById('jsonInput').value;
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = '';
            try {
                const data = JSON.parse(jsonInput);
                if (displayTable(data)) {
                    // Update URL fragment with valid input
                    window.location.hash = encodeURIComponent(jsonInput);
                } else {
                    errorMessage.textContent = 'Invalid data: Please provide a valid 2D array JSON.';
                }
            } catch (e) {
                errorMessage.textContent = 'Invalid JSON: ' + e.message;
            }
        }

        // Execute on page load
        window.onload = () => {
            const data = getJsonFromUrl();
            if (data && displayTable(data)) {
                document.getElementById('inputContainer').style.display = 'none';
            } else {
                document.getElementById('inputContainer').style.display = 'block';
                document.getElementById('dataTable').innerHTML = '<tr><td>No data provided in URL. Use the input box above.</td></tr>';
            }
        };
    </script>
</body>
</html>
